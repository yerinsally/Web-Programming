<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>제품 신청 페이지</title>
    <link rel="stylesheet" href="style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Nanum+Gothic&display=swap');
        body {
            font-family: 'Nanum Gothic', sans-serif; /* Google Fonts로부터 가져온 폰트 사용 */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>제품 데모 신청</h1>
        <label for="desc" class="desc-label">아래의 빈칸을 빠짐없이 작성해주세요. </label>
        <form id="orderform">
            <div class="form-group">
                <label for="name">이름</label>
                <input type="text" id="name" name="name">
                    
                <label for="userid">아이디</label>
                <input type="text" id="userid" name="userid" placeholder="4~12자 사이 영문 숫자 조합">
                    
                <label for="email">이메일</label>
                <input type="email" id="email" name="email">
                    
                <label for="phone">연락처 (-빼고 입력해주세요)</label>
                <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{4}-[0-9]{4}" placeholder="ex) 01033042203">
                    
                <label for="password">비밀번호</label>
                <input type="password" id="password" name="password" placeholder="4~12지 사이 영문 숫자 조합">
                   
                <label for="confirm-password">비밀번호 확인</label>
                <input type="password" id="confirm-password" name="confirm-password" placeholder="비밀번호 확인">
            </div>

            <fieldset id="product_type">
                <legend>주문 제품</legend> <!-- 필드셋 제목 -->
                <div class="grid-container">
                    <div>
                        <input type="radio" id="starter" name="product_type" value="Starter">
                        <label for="starter">Starter</label>
                    </div>
                    <div>
                        <input type="radio" id="professional" name="product_type" value="Professional">
                        <label for="professional">Professional</label>
                    </div>
                    <div>
                        <input type="radio" id="enterprise" name="product_type" value="Enterprise">
                        <label for="enterprise">Enterprise</label>
                    </div>
                    <div>
                        <input type="radio" id="student" name="product_type" value="Student">
                        <label for="student">Student</label>
                    </div>
                </div>
            </fieldset>

            <fieldset id="order_quantity">
                <legend>주문 수량</legend> <!-- 필드셋 제목 -->
                <div class="quantity-container">
                    <select id="quantity_select" name="quantity_select">
                        <option value="" selected disabled>선택</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                    </select>
                    <input type="number" id="quantity_input" name="quantity_input" min="10" placeholder="직접 작성">
                </div>
                <div class="text_10">
                <p>10개 이상 주문 시 직접 수량을 입력 후 제출해주시면</p> 
                    <p>영업팀이 빠른 시일 내에 연락 드리겠습니다.</p>
                </div>
            </fieldset>

            <fieldset id="terms">
                <legend>약관 동의</legend> <!-- 필드셋 제목 -->
                <div class="form-group-horizontal">
                    <div class="inline">
                        <input type="checkbox" id="agree1" name="agree1" required>
                        <label for="agree1"><a href="https://www.google.com" target="_blank">개인정보 수집 및 이용 동의 (필수)</a></label>
                    </div>
                    <div class="inline">
                        <input type="checkbox" id="agree2" name="agree2" required>
                        <label for="agree2"><a href="https://www.google.com" target="_blank">서비스 이용 약관 동의 (필수)</a></label>
                    </div>
                    <div class="inline">
                        <input type="checkbox" id="agree3" name="agree3">
                        <label for="agree3"><a href="https://www.google.com" target="_blank">E-mail 광고성 정보 수신 동의 (선택)</a></label>
                    </div>
                </div>
            </fieldset>

            <div class="flex-container">
                <a href="https://www.google.com" class="btn" target="_blank" >제품 상세</a>
                <button type="submit" class="btn">신청하기</button>
            </div>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
