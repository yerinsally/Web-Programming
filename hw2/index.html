<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>제품 신청 페이지</title>
    <link rel="stylesheet" href="style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Nanum+Gothic&display=swap');
        body {
            font-family: 'Nanum Gothic', sans-serif; /* Google Fonts로부터 가져온 폰트 사용 */
        }
    </style>
</head>
<body>
    <div class="outer-container">
        <div class="form-container">
            <div class="container">
                <h1>제품 데모 신청</h1>
                <label for="desc" class="desc-label">아래의 빈칸을 빠짐없이 작성해주세요. </label>
                <form action="https://brand-main-homepage.com" method="post" onsubmit="return validateForm()">
                    <div class="form-group">
                        <label for="name">이름</label>
                        <input type="text" id="name" name="name">
                    </div>
                    <div class="form-group">
                        <label for="name">아이디</label>
                        <input type="text" id="username" name="username" placeholder="4~12자 사이 영문 숫자 조합" required>
                    </div>
                    <div class="form-group">
                        <label for="name">이메일</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="name">연락처 (-빼고 입력해주세요)</label>
                        <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{4}-[0-9]{4}" placeholder="ex) 01033042203" required>
                    </div>
                    <div class="form-group">
                        <label for="name">비밀번호</label>
                        <input type="password" id="password" name="password" placeholder="4~12지 사이 영문 숫자 조합" required>
                    </div>
                    <div class="form-group">
                        <label for="name">비밀번호 확인</label>
                        <input type="password" id="confirm-password" name="confirm-password" placeholder="비밀번호 확인" required>
                    </div>
                    <div class="form-group">
                        <input type="text" id="product" name="product" placeholder="신청 제품" required>
                    </div>
                    <div class="form-group">
                        <input type="number" id="quantity" name="quantity" min="1" placeholder="수량" required>
                    </div>
                    <div class="form-group-horizontal">
                        <div class="inline">
                            <input type="checkbox" id="agree" name="agree" required>
                            <label for="agree">(필수) 개인정보 수집 및 이용 동의</label>
                        </div>
                        <div class="inline">
                            <input type="checkbox" id="agree" name="agree" required>
                            <label for="agree">(필수) 서비스 이용 약관 동의</label>
                        </div>
                        <div class="inline">
                            <input type="checkbox" id="agree" name="agree" required>
                            <label for="agree">(선택) E-mail 광고성 정보 수신 동의</label>
                        </div>
                    </div>
                    <div class="flex-container">
                        <button type="submit" class="btn">신청하기</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
